

<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <title>Calender</title>
    <h1 style="background-color: rgb(74, 205, 205);text-align: center;">CALENDER</h1>

  </head>
<body>
    
    <div class="date-selector">
        <div class="selectors">
            <select id="month" class="selector" onchange="updateCalendar()">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            <select id="year" class="selector" onchange="updateCalendar()"></select>
        </div>
        <div class="calendar">
            <div class="calendar-header">
                <span class="month" id="currentMonth">August</span>
                <span class="year" id="currentYear">2023</span>
            </div>
            <div class="calendar-days">
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Days will be added dynamically here -->
            </div>
        </div>
    </div>
    <script src="project.js"></script>
</body>
</html>
